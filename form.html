<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estiloform.css">
</head>
<body>
    <form action="#" name="Formulario">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre" 
        maxlength="30">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="correo@empresa" required
        maxlength="30">

        <label for="asunto">Asunto:</label>
        <select  id="asunto" size="3">
            <option value="Presupueso">Pedir presupuesto</option>
            <option value="cita">Solicitar una cita</option>
            <option value="otro">Otro</option>
        </select>

        <label for="marketing">¿Cómo nos has conocido?</label>
        <div class="marketing">
            <input type="checkbox" id="amigo"><label for="amigo">Un amigo</label>
            <input type="checkbox" id="google"><label for="google">Google</label>
            <input type="checkbox" id="otro"><label for="otro">Otro</label>
        </div>

        <label for="msj">Escribe tu mensaje</label>
        <textarea id="msj" maxlength="300"></textarea>

        <mark>@DesarrolloWeb</mark>


    </form>
    
</body>
</html>
